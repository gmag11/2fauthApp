name: CI - Build Flutter targets

on:
  workflow_dispatch:
#   push:
#     branches: [ main ]
#   pull_request:

jobs:
  android:
    name: Build Android (AAB)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Pub & Dart tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android App Bundle (release)
        run: flutter build appbundle --release

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/

  linux:
    name: Build Linux (desktop)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install native build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libgtk-3-dev libatk1.0-dev libgdk-pixbuf2.0-dev libasound2-dev

      - name: Cache Pub & Dart tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Get packages
        run: flutter pub get

      - name: Build Linux bundle (release)
        run: flutter build linux --release

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: build/linux/x64/release/bundle/

  windows:
    name: Build Windows (desktop)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Cache Pub & Dart tool
        uses: actions/cache@v4
        with:
          path: |
            %USERPROFILE%\\AppData\\Local\\Pub\Cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Get packages
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build\\windows\\runner\\Release\\
